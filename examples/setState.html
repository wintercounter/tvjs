<!doctype html>
<script type="module">
    import v from '../tvjs.js';

    const x = 1;

    const t = v;
    t
    .defaultState({ items : ['Old'] })
    .on(function handleClick() {
        t.setState({ items : [...t.state.items, 'New'] })
    })
    .render('main')(r => r`
        <button onclick=${t.handleClick}>
            Add
        </button>
        <ul>
            ${t.state.items.map(item => `
                <li>${item}</li>
            `)}
        </ul>
    `)
</script>
<main></main>
